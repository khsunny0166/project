function renderTypeTabs(){  
  typeTabs.innerHTML=''; 
  const types=['í”„ë¦¬ì›¨ì´íŠ¸','ë¨¸ì‹ ', 'ìœ ì‚°ì†Œ', 'ê²€ìƒ‰']; 
  
  types.forEach(t=>{  
    const btn=document.createElement('button');  
    btn.className='subtab';  
    
    if(t==='ê²€ìƒ‰'){
      const icon=document.createElement('img');  
      icon.src = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' stroke='white' fill='none' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='11' cy='11' r='8'/><line x1='21' y1='21' x2='16.65' y2='16.65'/></svg>";  
      icon.style.width='12px';  
      icon.style.height='16px';  
      btn.appendChild(icon);
      
      btn.onclick=()=>{
        Array.from(typeTabs.children).forEach(x=>x.classList.remove('active'));  
        btn.classList.add('active');  
        
        currentType='ALL_SEARCH'; 
        currentPart=''; 
        searchWrapper.classList.add('active');
        searchInput.value = ''; 
        content.innerHTML=''; 
        
        partTabs.classList.add('hidden');
        
        const blurOverlay = document.getElementById('blurOverlay'); 
        if (blurOverlay) blurOverlay.style.opacity='1';
        
        setTimeout(() => {
            searchInput.focus();
            searchInput.onfocus(); 
        }, 0); 
      };
    } else { 
        btn.textContent=t;  
        
        btn.onclick=()=>{  
          Array.from(typeTabs.children).forEach(x=>x.classList.remove('active'));  
          btn.classList.add('active');  
          
          content.innerHTML='';  
          currentPart=''; 
          searchInput.value = ''; 
      
          currentType=t; 
          searchWrapper.classList.remove('active');  
          renderPartTabs(); 
        };  
    }
    
    typeTabs.appendChild(btn);  
  });  
  
  typeTabs.classList.remove('hidden'); 
}  
  
function renderPartTabs(){  
  partTabs.innerHTML='';  
  if(!currentType) return; 
  
  const parts = Object.keys(videoData[currentType]);
  const tabs = parts;
  
  for(const p of tabs){  
    const btn=document.createElement('button');  
    btn.className='subtab';  
    btn.textContent=p;  
    
    btn.onclick=()=>{  
      Array.from(partTabs.children).forEach(x=>x.classList.remove('active'));  
      btn.classList.add('active');  
      
      currentPart=p;  
      searchWrapper.classList.remove('active');  
      
      renderMoves();  
    };  
    partTabs.appendChild(btn);  
  }
  partTabs.classList.remove('hidden'); 
}  
  
function renderAccordionContent(moveName) {
    const info = exerciseInfo[moveName] || exerciseInfo['DEFAULT'];
    const description = info.description;
    const imageUrl = info.imageUrl; 
    
    let visualContent = '';
    if (imageUrl) {
        visualContent = `<img src="${imageUrl}" alt="${moveName} ìì„¸" class="move-image">`;
    } else {
        visualContent = `<div class="visual-placeholder">[${moveName} ë™ì‘]</div>`;
    }
    
    const targetMuscleHtml = `
        <div class="target-muscle-box">
            <span class="target-label">ì£¼ìš” íƒ€ê²Ÿ ê·¼ìœ¡</span>
            <strong class="target-value">${info.target}</strong>
        </div>
    `;

    const html = `
        <div class="vertical-move-details">
            <div class="grid-left-visual-with-box">
                ${visualContent}

    return html;
}

function renderMoves(searchTerm = '') {  
  content.innerHTML = ''; 
  let moves = [];  
  let targetTypes = [];

  if (searchWrapper.classList.contains('active')) {
    if (currentType === 'ALL_SEARCH') {
        targetTypes = Object.keys(videoData); 
    } 
    else if (currentType) {
        targetTypes = [currentType]; 
    } else {
        return; 
    }
    
    for (const type of targetTypes) {
        for (const part in videoData[type]) {
            const partMoves = videoData[type][part];
            if (!searchTerm) {
                moves = moves.concat(partMoves); 
            } else {
                moves = moves.concat(partMoves.filter(move => move.toLowerCase().includes(searchTerm.toLowerCase())));
            }
        }
    }
    moves = [...new Set(moves)].sort((a, b) => a.localeCompare(b, 'ko'));

    }
    
  }

    moves = videoData[currentType][currentPart];

                    window.location.href = link; 
                }, 250);
                
            } else {
                // ID ì¶”ì¶œì— ì‹¤íŒ¨í•˜ë©´ ì¼ë°˜ ì›¹ ë§í¬ë¡œ ì‹œë„
                window.location.href = link;
            }
        } else {
            // PC í™˜ê²½ì€ ìƒˆ íƒ­ìœ¼ë¡œ
            window.open(link, '_blank');
        }
        
        const ytTextSpan = e.currentTarget.querySelector('.link-text-span');
        highlightLink(ytTextSpan);
    };  
    const yt = document.createElement('img');  
    yt.src = 'https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg';  
    yt.style.width = '18px'; 
    yt.style.height = '18px';  
    const ytText = document.createElement('span'); 
    ytText.textContent = 'YouTube'; 
    ytText.className = 'link-text-span'; 
    ytText.style.fontSize = '0.75rem'; 
    ytText.style.fontWeight = '700';  
    ytWrap.appendChild(yt); 
    ytWrap.appendChild(ytText); 
  
    // Instagram í´ë¦­ ì´ë²¤íŠ¸
    const igWrap = document.createElement('div');  
    igWrap.style.display = 'flex';  
    igWrap.style.alignItems = 'center';  
    igWrap.style.gap = '3px'; 
    igWrap.style.cursor = 'pointer';  
    igWrap.onclick = (e) => { 
        e.stopPropagation(); 
        const link = videoLinks[moveName]?.insta?.[0]; 
        
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if(link) {
             if (isMobile) window.location.href = link;
             else window.open(link,'_blank'); 
        }

        const igTextSpan = e.currentTarget.querySelector('.link-text-span');
        highlightLink(igTextSpan);
    };  
    const ig = document.createElement('img');  
    ig.src = 'https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg';  
    ig.style.width = '18px';  
    ig.style.height = '18px';  
    const igText = document.createElement('span'); 
    igText.textContent = 'Instagram'; 
    igText.className = 'link-text-span'; 
    igText.style.fontSize = '0.75rem'; 
    igText.style.fontWeight = '700';  
    igWrap.appendChild(ig); 
    igWrap.appendChild(igText); 
  
    const toggleIcon = document.createElement('img');
    toggleIcon.className = 'accordion-icon';
    toggleIcon.src = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='14' height='24' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'></polyline></svg>";
    toggleIcon.style.marginLeft = '1px';

    iconBox.appendChild(ytWrap); 
    iconBox.appendChild(igWrap);  
    iconBox.appendChild(toggleIcon); 
    header.appendChild(title); 
    header.appendChild(iconBox);  
    
    const contentBody = document.createElement('div');
    contentBody.className = 'accordion-content';
    contentBody.innerHTML = renderAccordionContent(moveName);

    header.onclick = function() {
        const isOpen = contentBody.classList.contains('open');
        
        document.querySelectorAll('.accordion-content.open').forEach(c => {
            if (c !== contentBody) { 
                c.classList.remove('open');
                const h = c.previousElementSibling;
                if (h) {
                    h.querySelector('.accordion-icon')?.classList.remove('rotated');
                    h.querySelectorAll('.accordion-header span').forEach(span => span.style.color = 'var(--text)');
                }
            }
        });
        
        if (!isOpen) {
            contentBody.classList.add('open');
            toggleIcon.classList.add('rotated');
        } else {
            contentBody.classList.remove('open');
            toggleIcon.classList.remove('rotated');
        }

        if (isOpen) {
            header.querySelectorAll('span').forEach(span => span.style.color = 'var(--text)');
        }
    };

    cardWrapper.appendChild(header);
    cardWrapper.appendChild(contentBody);
    content.appendChild(cardWrapper);
  });
}  

searchInput.oninput=()=>{  
  const keyword=searchInput.value.toLowerCase().trim(); 
  if(searchWrapper.classList.contains('active') && currentType === 'ALL_SEARCH'){
    renderMoves(keyword); 
  }
}  

searchInput.onfocus=()=>{
  if(searchWrapper.classList.contains('active') && currentType === 'ALL_SEARCH'){
    if(searchInput.value) return; 
    renderMoves(); 
  }
}
  
function setActiveTab(id){  
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));  
  document.getElementById(id).classList.add('active');  
}  

document.getElementById('tab-videos').onclick=()=>{  
  setActiveTab('tab-videos');  
  currentType = '';
  currentPart = '';
  searchInput.value = '';
  renderTypeTabs();  
  partTabs.classList.add('hidden');  
  searchWrapper.classList.remove('active');  
  content.innerHTML='';  
  const blurOverlay = document.getElementById('blurOverlay'); 
  if (blurOverlay) blurOverlay.style.opacity='1';
};  
  
document.getElementById('tab-info').onclick=()=>{  
  setActiveTab('tab-info');  
  currentType = '';
  currentPart = '';
  searchInput.value = '';
  typeTabs.classList.add('hidden');  
  partTabs.classList.add('hidden');  
  searchWrapper.classList.remove('active');  
  renderInfoContent();
  const blurOverlay = document.getElementById('blurOverlay'); 
  if (blurOverlay) blurOverlay.style.opacity='1';
};
