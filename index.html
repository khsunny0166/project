<!DOCTYPE html>  
<html lang="ko">  
<head>  
<meta charset="utf-8" />  
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />  
<title>준호쌤 운동강의</title>  
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;800&display=swap" rel="stylesheet">  
<style>  
/* [기존 스타일 유지] */
:root{ --accent:#ffffff; --bg-dark:#111; --bg-dark2:#222; --bg-dark3:#444; --text:#fff; --vh: 100vh; }  
html { font-size: 14px !important; }
*{ box-sizing:border-box; }  
html, body { height: var(--vh); margin: 0; overflow: hidden; }
body { height: var(--vh); font-family: 'Noto Sans KR', sans-serif; color:var(--text); background-color: var(--bg-dark); position: relative; font-size: 14px !important; line-height: 1.5; }  

/* 1. 배경 이미지 수정 (데스크탑 주소 반영) */
.bg-fixed { 
    position: fixed; top: 0; left: 0; bottom: 0; width: 100%; z-index: -2; height: var(--vh); 
    background: url('https://i.postimg.cc/qMnnw9Gt/Screen-Recording-20260116-214823-Cap-Cut.jpg') no-repeat center center / cover; 
}  
@media (min-width: 700px) {
    .bg-fixed {
        background: url('https://i.postimg.cc/MZnr6pWQ/Screen-Recording-20260116-221151-Cap-Cut.jpg') no-repeat center center / cover;
    }
}

#main-scroll-wrapper { position: absolute; top: 0; bottom: 0; left: 0; right: 0; width: 100%; height: auto; overflow-y: auto; padding: 15px; z-index: 10; }
header, .tabs, .subtabs, #content { position: relative; z-index: 1; }  
.blur-overlay { position: fixed; top: 0; left: 0; bottom: 0; width: 100%; height: var(--vh); backdrop-filter: blur(3px); background: rgba(0,0,0,0.7); z-index: 0; opacity: 0; pointer-events: none; transition: opacity 0.4s ease; }  

/* 2. 인트로 스타일 수정 (모바일/데스크탑 분리) */
#intro{ position:fixed; top:0; left:0; width:100%; height:var(--vh); background:#000; display:flex; justify-content:center; align-items:center; z-index:2000; transition:opacity .45s; }  
.intro-mobile { display: block; width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
.intro-desktop { display: none; width: 100%; height: 100%; object-fit: cover; cursor: pointer; }

@media (min-width: 1024px) {
    .intro-mobile { display: none; }
    .intro-desktop { display: block; }
}

header{ text-align:center; margin-bottom:10px; display:flex; justify-content:center; align-items:center; gap:8px; }  
header img.logo{ height:40px; } 
header h1{ font-size:1.6rem; margin:0; text-shadow:2px 2px 6px rgba(0,0,0,.6); }  
.tabs{ display:flex; justify-content:center; gap:8px; flex-wrap:wrap; margin-bottom:10px; }  
.tab{ background:var(--bg-dark3); color:var(--text); border:none; padding:5px 14px; border-radius:20px; cursor:pointer; font-weight:700; font-size:1rem; transition:all .14s; }  
.tab.active{ background:#A9A9A9; color:#fff; box-shadow:0 6px 18px rgba(0,0,0,.45); }  
.subtabs{ display:flex; justify-content:center; gap:6px; flex-wrap:wrap; margin:8px 0; }  
.subtab{ background:var(--bg-dark2); color:var(--text); border:none; padding:5px 12px; border-radius:14px; cursor:pointer; font-weight:700; font-size:0.95rem; transition:all .12s; display:flex; align-items:center; justify-content:center; gap:4px; }  
.subtab.active{ background:#A9A9A9; font-weight:800; }  

/* [ 검색창/아코디언 스타일 ] */
#search-wrapper { position: relative; left: 50%; transform: translateX(-50%); z-index: 10; width: 200px; height: 0; overflow: hidden; opacity: 0; pointer-events: none; transition: all 0.12s ease-out; }  
#search-wrapper.active { opacity: 1; pointer-events: auto; height: 36px; margin-top: 8px; margin-bottom: 4px; }  
#search-wrapper input { width: 100%; padding: 5px 12px; border-radius: 12px; font-size: 0.95rem; border: 1px solid #ccc; background-color: white; color: #111; outline: none; }  

#content{ max-width:380px; margin:8px auto; padding:5px; }  
.accordion-card-wrapper { margin: 6px 0; border-radius: 10px; overflow: hidden; }
.accordion-header { background: rgba(128, 128, 128, 0.5); padding: 8px 15px; font-weight: 700; min-height: 36px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; border-radius: 10px 10px 0 0; }

.accordion-content { 
    background: var(--bg-dark2); 
    color: var(--text); 
    padding: 0 15px; 
    max-height: 0; 
    overflow: hidden; 
    transition: max-height 0.1s ease-in-out, padding 0.1s ease-in-out; 
    border-radius: 0 0 10px 10px; 
    border-top: 1px solid var(--bg-dark3);
}
.accordion-content.open { max-height: 800px; padding-top: 15px; padding-bottom: 15px; }
.vertical-move-details { display: grid; grid-template-columns: 35% 65%; gap: 10px; align-items: start; }
.grid-left-visual-with-box img.move-image { width: 100%; height: auto; border-radius: 6px; object-fit: contain; }
.move-description { font-size: 0.9rem; line-height: 1.4; white-space: pre-wrap; margin: 0; }
.target-muscle-box { background: rgba(128, 128, 128, 0.5); padding: 6px; border-radius: 6px; margin-bottom: 8px; text-align: center; }
.target-muscle-box .target-label { font-weight: 700; color: #fff; font-size: 0.85rem; display: block; }
.target-muscle-box .target-value { color: #ffd700; font-size: 0.95rem; font-weight: 800; display: block; }
.accordion-icon { width: 14px; height: 14px; transition: transform 0.3s; }
.accordion-icon.rotated { transform: rotate(180deg); }
.info-card{ background:rgba(128, 128, 128, 0.5); border-radius:10px; padding:8px 15px; margin:6px 0; font-weight:700; min-height:36px; display:flex; align-items:center; justify-content:center; cursor:pointer; }
.hidden{ display:none !important; }  
.fade{ transition:opacity .18s; }  
</style>  
</head>  
<body>  
<div class="bg-fixed"></div>  
<div class="blur-overlay" id="blurOverlay"></div>  

<div id="intro" onclick="hideIntro()">
    <img src="https://i.postimg.cc/WpytQX4x/Screen-Recording-20260116-214823-Cap-Cut-ezgif-com-video-to-gif-converter.gif" class="intro-mobile" alt="인트로 모바일">
    <img src="https://i.postimg.cc/xC7DR0D0/intro.gif" class="intro-desktop" alt="인트로 데스크탑">
</div> 

<div id="main-scroll-wrapper">
  <header>  
    <img class="logo" src="https://i.postimg.cc/QxWSC2MD/Screenshot-20251029-084633-Kakao-Talk.png" alt="준호쌤">  
    <h1>준호쌤 프로젝트</h1>  
  </header>  
  <div class="tabs" id="main-tabs">  
    <button class="tab" id="tab-videos">운동영상</button>  
    <button class="tab" id="tab-info">운동정보</button>  
  </div>  
  <div class="subtabs hidden fade" id="type-tabs"></div>  
  <div class="subtabs hidden fade" id="part-tabs"></div>  
  <div id="search-wrapper"><input type="text" id="search-input" placeholder="운동 이름 검색..."></div>  
  <div id="content" class="fade"></div>  
</div> 

<script>  
/* [이하 스크립트 로직은 기존과 100% 동일하므로 생략 없이 작동합니다] */
function setViewportHeight() { let vh = window.innerHeight * 0.01; document.documentElement.style.setProperty('--vh', `${vh * 100}px`); }
window.addEventListener('load', setViewportHeight);
window.addEventListener('orientationchange', setViewportHeight); 

function getYouTubeVideoId(url) {
    if (!url) return null;
    const match = url.match(/(?:youtu\.be\/|youtube\.com(?:\/embed\/|\/v\/|\/watch\?v=|\/user\/\S+|\/ytscreeningroom\?v=))([\w\-]{10,12})\b/);
    return match ? match[1] : null;
}
function hideIntro(){ const intro = document.getElementById('intro'); intro.style.opacity='0'; setTimeout(()=>intro.style.display='none',450); }  

const exerciseMaster = {
    '벤치프레스': { type: '프리웨이트', part: '가슴', target: '대흉근', imageUrl: 'https://i.postimg.cc/3JMcxvxR/benchipeuleseu.jpg', description: `1. 누웠을 때 팔을 뻗어서 여유가 되는 높이에 바벨 거치대 설정 후 눕기\n2. 뒤꿈치로 바닥 밟고, 둔근 수축, 가슴 내밀고 바벨 어깨보다 살짝 넓게 잡아주기\n3. 손에 힘 빼고 가슴 내밀면서 이완 후 이두와 가슴이 붙는다는 느낌으로 밀어주기`, youtube: 'https://youtu.be/zS1lW_J3Y1A?si=K_4vP-d_Q9R0L0gM', insta: '' },
    '덤벨프레스': { type: '프리웨이트', part: '가슴', target: '대흉근', imageUrl: 'https://i.postimg.cc/BQDRTCVH/deombelpeuleseu.jpg', description: `1. 덤벨 중앙 잡고, 덤벨 오버그립으로 만들어서 하늘보고 눕기\n2. 뒤꿈치로 바닥 밟고, 둔근 수축, 가슴 내밀어 어깨 내려주기\n3. 턱 당기고 가슴 내밀면서 이완 후 이두와 가슴이 붙게 밀어주기`, youtube: '', insta: '' },
    '덤벨플라이': { type: '프리웨이트', part: '가슴', target: '대흉근', imageUrl: 'https://i.postimg.cc/k4BpBNSM/deombelpeullai.jpg', description: `1. 덤벨 중앙 잡고, 덤벨 뉴트럴그립으로 만들어서 하늘보고 눕기\n2. 어깨에 부담 없는 선에서 옆으로 나란히 하다가 팔꿈치 살짝 구부리면서 가슴 이완시켜주기\n3. 앞으로 밀듯 가슴 내밀면서 원위치 만들어주기`, youtube: '', insta: '' },
    '푸쉬업': { type: '프리웨이트', part: '가슴', target: '대흉근', imageUrl: 'https://i.postimg.cc/x165MJn3/puswieob.jpg', description: `1. 손은 45º 정도 틀어서 어깨 넓이로 바닥 짚어주기\n2. 손과 팔꿈치가 수직 위치에 있게 팔꿈치 벌리지 않고, 등 접으면서 내려가주기\n3. 뒤꿈치, 엉덩이, 뒤통수가 정렬이 되게 자세 유지하면서 가슴과 팔 붙이면서 바닥 밀어주기`, youtube: '', insta: '' },
    '인클라인 덤벨프레스': { type: '프리웨이트', part: '가슴', target: '윗가슴', imageUrl: 'https://i.postimg.cc/vZhqh2Lx/inkeullain-deombel-peuleseu.jpg', description: `1. 벤치 2칸 올려서 덤벨 중앙 잡고 하늘보고 눕기\n2. 덤벨이 쇄골 아래쪽 가슴 옆으로 가게 내렸다가 가슴과 이두 붙이면서 밀어주기\n3. 팔꿈치가 과하게 벌어지거나 덤벨이 위·아래로 쏠리지 않게 수직 맞춰주기`, youtube: '', insta: '' },
    '인클라인 벤치프레스': { type: '프리웨이트', part: '가슴', target: '윗가슴', imageUrl: 'https://i.postimg.cc/6qCzvMp5/inkeullain-benchipeuleseu.jpg', description: `1. 벤치 두 칸 올리고 누웠을 때 팔을 뻗어서 여유가 되는 높이에 바벨 거치대 설정 후 눕기\n2. 바벨은 어깨 넓이보다 살짝 넓게 잡고, 쇄골 아래로 바벨이 오도록 내렸다가 가슴 내밀면서 밀어주기\n3. 팔꿈치가 과하게 벌어지지 않게 주의해주기`, youtube: '', insta: '' },
    '인클라인 덤벨 플라이': { type: '프리웨이트', part: '가슴', target: '윗가슴', imageUrl: 'https://i.postimg.cc/wvyw6qKT/inkeullain-deombel-peullai.jpg', description: `1. 벤치 2칸 올리고 덤벨 뉴트럴그립으로 잡고 가슴 들고 누워주기\n2. 덤벨이 쇄골 라인에서 팔이 벌어지면서 팔꿈치 구부려서 가슴 이완시켜주기\n3. 가슴 내밀면서 덤벨 다시 쇄골 쪽으로 가게 밀어주기`, youtube: '', insta: '' },
    '풀오버': { type: '프리웨이트', part: '가슴', target: '대흉근, 광배근', imageUrl: 'https://i.postimg.cc/SKkZzjst/pul-obeo-deung.jpg', description: `1. 벤치에 누워서 덤벨 받쳐 잡기\n2. 팔꿈치가 옆을 보게 살짝 돌린 후 골반 아래로 내리면서 만세 하기\n3. 덤벨이 반원을 그리도록 덤벨을 앞으로 밀듯 올려주기`, youtube: '', insta: '' },
    '스미스머신 벤치프레스': { type: '머신', part: '가슴', target: '대흉근', imageUrl: 'https://i.postimg.cc/sfTkfXZ2/seumiseumeosinbenchipeuleseu.jpg', description: `1. 스미스머신바가 중간이 맞도록 벤치로 맞춰 세팅하기\n2. 어깨보다 살짝 넓게 잡고, 가슴을 들어주면서 바 내려주기\n3. 손에 힘을 빼고, 이두와 가슴이 만난다는 느낌으로 가슴 내밀면서 밀어주기`, youtube: '', insta: '' },
    '스미스머신 인클라인 벤치프레스': { type: '머신', part: '가슴', target: '윗가슴', imageUrl: 'https://i.postimg.cc/mD2mKYjQ/seumiseumeosin-inkeullain-benchipeuleseu.jpg', description: `1. 벤치 2칸 올리고 쇄골 아래에 바벨이 오게 벤치 세팅해주기\n2. 팔꿈치가 많이 벌어지지 않게 가슴 내밀면서 이완 후 사선 아래로 민다는 느낌으로 밀어주기`, youtube: '', insta: '' },
    '케이블 크로스오버': { type: '머신', part: '가슴', target: '대흉근, 아랫가슴, 윗가슴', imageUrl: 'https://i.postimg.cc/pr3k9gHD/keibeul-keuloseu-obeo.jpg', description: `1. 수행하고 싶은 부위에 맞는 높이에 케이블 손잡이를 조정하여 한 손 그립 걸어주기\n2. 케이블 중앙에 맞춰 서서 팔꿈치를 살짝 구부린 상태로 가슴 내밀면서 이완 후 앞으로 밀어주기\n3. 시선은 정면을 봐주기`, youtube: '', insta: '' },
    '플랫프레스': { type: '머신', part: '가슴', target: '대흉근', imageUrl: 'https://i.postimg.cc/3NX4prWc/peullaespeuleseu.jpg', description: `1. 본인에 맞는 가동범위를 레버를 이용해 조절해주기\n2. 그립의 넓이는 어깨 넓이로 맞춰 잡아주기\n3. 등과 허리는 최대한 붙이고, 가슴을 내밀면서 이완 후 이두와 가슴이 붙도록 밀어주기`, youtube: '', insta: '' },
    '바벨로우': { type: '프리웨이트', part: '등', target: '광배근, 능형근, 중부·하부 승모근', imageUrl: 'https://i.postimg.cc/267VLvfk/babellou.jpg', description: `1. 몸통보다 살짝 넓게 바벨 잡아주기\n2. 골반 넓이로 힙힌지 만들어 상체 숙여서 서기\n3. 척주의 정렬을 맞춘 상태를 유지하면서 가슴 내밀면서 바를 배꼽쪽으로 당겨주기`, youtube: '', insta: '' },
    '덤벨로우': { type: '프리웨이트', part: '등', target: '광배근, 능형근, 중부·하부 승모근', imageUrl: 'https://i.postimg.cc/rmXrrM0j/deombellou.jpg', description: `1. 덤벨 뉴트럴 그립으로 잡고, 힙힌지 만들어서 상체 숙여서 서기\n2. 팔꿈치가 옆구리로 가도록 가슴 내밀면서 당겨주기\n3. 이완 시 척주는 세운 상태로 고정시키고, 팔을 펴서 등 이완시켜주기`, youtube: '', insta: '' },
    '쉬러그': { type: '프리웨이트', part: '등', target: '상부 승모근', imageUrl: 'https://i.postimg.cc/1RWzxymV/swileogeu.jpg', description: `1. 바벨이나 덤벨을 잡고 둔근 수축 후 거북목 만들어 서기\n2. 등 뒤로 접고 어깨를 올려서 상부 승모근에 힘 들어가게 올려주기\n3. 목이 아프지 않게 수축 범위 조절해주기`, youtube: '', insta: '' },
    '원 암 덤벨 로우': { type: '프리웨이트', part: '등', target: '광배근', imageUrl: 'https://i.postimg.cc/5yQTk59G/won-amdeombellou.jpg', description: `1. 배꼽 높이에 맞는 구조물이나 벤치에 한 손 올리고 덤벨 잡아주기\n2. 힙힌지 만들고 상체 숙인 후 몸통이 틀어지지 않게 정면 보기\n3. 덤벨을 발등으로 내리고, 엉덩이를 뒤로 빼면서 등 이완 후 골반 앞으로 밀면서 팔꿈치가 옆구리로 가게 당겨주기`, youtube: '', insta: '' },
    '풀오버': { type: '프리웨이트', part: '등', target: '광배근, 대원근, 전거근', imageUrl: 'https://i.postimg.cc/SKkZzjst/pul-obeo-deung.jpg', description: `1. 벤치에 누워서 덤벨 받쳐 잡기\n2. 팔꿈치가 옆을 보게 살짝 돌린 후 골반 아래로 내리면서 만세 하기\n3. 덤벨이 반원을 그리도록 덤벨을 앞으로 밀듯 올려주기`, youtube: '', insta: '' },
    '풀업': { type: '프리웨이트', part: '등', target: '광배근', imageUrl: 'https://i.postimg.cc/wxSjx0Nz/pul-eob.jpg', description: `1. 어깨 넓이보다 살짝 넓게 손잡이 잡고 매달리기\n2. 시선은 사선 위, 발이 살짝 뒤로 가도록 다리 구부린 후\n3. 가슴이 손잡이에 닿는다는 느낌으로 팔꿈치가 옆구리로 가도록 당겨주기`, youtube: '', insta: '' },

    '푸쉬다운': { type: '머신', part: '팔', target: '삼두근', imageUrl: 'https://i.postimg.cc/9FV0qh2L/puswidaun.jpg', description: `1. 케이블에 로프나 바를, 키보다 살짝 높게 걸어주기\n2. 힙힌지 만든 상태로 로프나 바를 잡고 상체 살짝 숙여서 서기\n3. 팔꿈치를 옆구리보다 살짝 앞쪽에 고정 후 손이 아래로 가도록 팔꿈치 펴주기`, youtube: '', insta: '' },
    '덤벨 오버헤드익스': { type: '프리웨이트', part: '팔', target: '삼두근', imageUrl: 'https://i.postimg.cc/wTQMWDtk/deombel-obeohedeu-igseu.jpg', description: `1. 상체가 누워지지 않게 앉아서 덤벨이 머리 뒤로 가도록 받쳐 잡아주기\n2. 팔꿈치 모아주면서 머리 뒤로 내렸다가 수직으로 밀어주기\n3. 팔꿈치가 벌어지거나 앞뒤로 움직이지 않게 주의해주기`, youtube: '', insta: '' },
    '덤벨킥백': { type: '프리웨이트', part: '팔', target: '삼두근', imageUrl: 'https://i.postimg.cc/J0dBQYMS/deombelkigbaeg.jpg', description: `1. 덤벨 잡고 상체 살짝 숙여서 서기\n2. 가슴들고, 팔꿈치 살짝 위로 올려서 고정 후 팔꿈치 펴주기\n3. 팔꿈치가 위·아래로 흔들리지 않게 주의해주기`, youtube: '', insta: '' },
    '덤벨컬': { type: '프리웨이트', part: '팔', target: '이두근', imageUrl: 'https://i.postimg.cc/4ybfSTx2/deombelkeol.jpg', description: `1. 손등이 몸통 쪽으로 오게끔 덤벨 잡고, 골반 넓이로 가슴 들고 서주기\n2. 팔꿈치는 몸통보다 살짝 앞에 고정 후 덤벨을 수평을 만든 상태로 운동 진행해주기\n3. 이완 시 삼두를 다 펴준다는 느낌으로 이완시켜주기`, youtube: '', insta: '' },
    '라잉 트라이셉스 익스텐션': { type: '프리웨이트', part: '팔', target: '삼두근', imageUrl: 'https://i.postimg.cc/c40486D6/laing.jpg', description: `1. 이지바 안쪽 매끈한 부분 잡고, 하늘보고 누워주기\n2. 이지바가 얼굴이 아닌 이마 쪽으로 가게 보내주기\n3. 팔꿈치 고정 후 손목 말아주면서 이마 쪽으로 내렸다가 이지바가 수직으로 가도록 팔꿈치 펴주기`, youtube: '', insta: '' },
    '리버스컬': { type: '프리웨이트', part: '팔', target: '전완근', imageUrl: 'https://i.postimg.cc/VkHYTgzy/libeoseukeol.jpg', description: `1. 오버그립으로 이지바 잡기\n2. 팔꿈치끼리 만난다는 느낌으로 모으면서 당겨주기\n3. 천천히 팔 펴서 전완근 늘려주기`, youtube: '', insta: '' },
    '바벨컬': { type: '프리웨이트', part: '팔', target: '이두근', imageUrl: 'https://i.postimg.cc/fbGMWbtT/babelkeol.jpg', description: `1. 본인에 체형에 맞게 그립의 넓이를 설정하기\n2. 가슴들고 서서 바벨을 위로 올리듯 당겨주기\n3. 팔꿈치가 과하게 움직이지 않게 조절해주기`, youtube: '', insta: '' },
    '해머컬': { type: '프리웨이트', part: '팔', target: '상완근', imageUrl: 'https://i.postimg.cc/SNgq2d2T/haemeokeol.jpg', description: `1. 뉴트럴그립으로 덤벨 잡고, 손목 살짝 세운 상태로 팔꿈치 고정 후 손이 안쪽으로 오게 팔 접어주기\n2. 어깨 눌러서 어깨가 올라가지 않게 잡아주기\n3. 손을 앞으로 들어서 팔을 접기보단 손이 안쪽으로 가도록 팔을 접어주기`, youtube: '', insta: '' },
    '레그레이즈': { type: '프리웨이트', part: '복부', target: '복직근', imageUrl: 'https://i.postimg.cc/138B0Rt7/legeuleijeu.jpg', description: `1. 벤치에 누워서 머리 옆쪽 벤치를 손으로 잡아서 몸통 고정시켜주기\n2. 다리 펴서 발가락 눕힌 후 호흡 마시면서 몸통이 가로가 되도록 내려주기\n3. 다리를 올릴 땐 복부를 말아주면서 다리를 머리 뒤쪽이 아닌 위로 보내주기`, youtube: '', insta: '' },
    '크런치': { type: '프리웨이트', part: '복부', target: '복직근', imageUrl: 'https://i.postimg.cc/MGRY4s1t/keuleonchi.jpg', description: `1. 발바닥이 바닥에 닿게 다리 구부리고 바닥에 하늘보고 누워주기\n2. 시선은 정면, 손으로 허벅지 쓸어 무릎까지 올려주기\n3. 고개를 숙이면 목이 아플 수 있으니 시선 처리 잘 해주기`, youtube: '', insta: '' }
};

let currentType='', currentPart=''; 
const typeTabs=document.getElementById('type-tabs'), partTabs=document.getElementById('part-tabs'), content=document.getElementById('content'), searchWrapper=document.getElementById('search-wrapper'), searchInput = document.getElementById('search-input');

function renderTypeTabs(){  
  typeTabs.innerHTML=''; 
  const types=['프리웨이트','머신', '유산소', '검색']; 
  types.forEach(t=>{  
    const btn=document.createElement('button'); btn.className='subtab';  
    if(t==='검색'){
      const icon=document.createElement('img'); icon.src = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' stroke='white' fill='none' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='11' cy='11' r='8'/><line x1='21' y1='21' x2='16.65' y2='16.65'/></svg>"; icon.style.width='12px'; icon.style.height='16px'; btn.appendChild(icon);
      btn.onclick=()=>{
        Array.from(typeTabs.children).forEach(x=>x.classList.remove('active')); btn.classList.add('active');  
        currentType='ALL_SEARCH'; currentPart=''; searchWrapper.classList.add('active');
        searchInput.value = ''; content.innerHTML=''; partTabs.classList.add('hidden');
        document.getElementById('blurOverlay').style.opacity='1'; setTimeout(() => { searchInput.focus(); renderMoves(); }, 10);
      };
    } else { 
        btn.textContent=t; btn.onclick=()=>{ Array.from(typeTabs.children).forEach(x=>x.classList.remove('active')); btn.classList.add('active'); content.innerHTML=''; currentPart=''; searchInput.value = ''; currentType=t; searchWrapper.classList.remove('active'); renderPartTabs(); };  
    }
    typeTabs.appendChild(btn);  
  });  
  typeTabs.classList.remove('hidden'); 
}  
  
function renderPartTabs(){  
  partTabs.innerHTML=''; if(!currentType) return; 
  const parts = [...new Set(Object.values(exerciseMaster).filter(ex => ex.type === currentType).map(ex => ex.part))];
  parts.forEach(p=>{  
    const btn=document.createElement('button'); btn.className='subtab'; btn.textContent=p;  
    btn.onclick=()=>{ Array.from(partTabs.children).forEach(x=>x.classList.remove('active')); btn.classList.add('active'); currentPart=p; renderMoves(); };  
    partTabs.appendChild(btn);  
  });
  partTabs.classList.remove('hidden'); 
}  

function renderMoves(searchTerm = '') {  
  content.innerHTML = ''; 
  let moves = [];
  if (currentType === 'ALL_SEARCH') {
      moves = Object.keys(exerciseMaster).filter(m => m.toLowerCase().includes(searchTerm.toLowerCase()));
      moves.sort((a,b) => a.localeCompare(b, 'ko'));
  } else if (currentType && currentPart) {
      moves = Object.keys(exerciseMaster).filter(m => exerciseMaster[m].type === currentType && exerciseMaster[m].part === currentPart);
  } else return;

  moves.forEach(moveName => {
    const data = exerciseMaster[moveName];
    const cardWrapper = document.createElement('div'); cardWrapper.className = 'accordion-card-wrapper';
    const header = document.createElement('div'); header.className = 'accordion-header';
    header.innerHTML = `<div style="font-size:1.0rem; font-weight:800; white-space:nowrap; overflow:hidden; min-width:0; flex:1;">${moveName}</div><div style="display:flex; align-items:center; gap:8px; margin-right:5px;"><div class="link-yt" style="display:flex; align-items:center; gap:3px; cursor:pointer;"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" style="width:18px;"><span class="link-text-span" style="font-size:0.75rem; font-weight:700;">YouTube</span></div><div class="link-ig" style="display:flex; align-items:center; gap:3px; cursor:pointer;"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" style="width:18px;"><span class="link-text-span" style="font-size:0.75rem; font-weight:700;">Instagram</span></div></div><img class="accordion-icon" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='14' height='24' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'></polyline></svg>">`;
    const contentBody = document.createElement('div'); contentBody.className = 'accordion-content';
    contentBody.innerHTML = `<div class="vertical-move-details"><div class="grid-left-visual-with-box">${data.imageUrl ? `<img src="${data.imageUrl}" class="move-image">` : `<div style="background:#444; min-height:100px; border-radius:6px; display:flex; justify-content:center; align-items:center; font-size:0.8rem; color:#aaa;">이미지 준비중</div>`}</div><div class="grid-right-info"><div class="target-muscle-box"><span class="target-label">주요 타겟 근육</span><strong class="target-value">${data.target}</strong></div><div class="move-description">${data.description || '정보가 없습니다.'}</div></div></div>`;
    header.querySelector('.link-yt').onclick = (e) => { e.stopPropagation(); if(!data.youtube) return alert('링크 준비중'); const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent), vid = getYouTubeVideoId(data.youtube); if(isMobile && vid) { window.location.href = `youtube://watch?v=${vid}`; setTimeout(() => window.location.href = data.youtube, 250); } else window.open(data.youtube, '_blank'); };
    header.querySelector('.link-ig').onclick = (e) => { e.stopPropagation(); if(!data.insta) return alert('링크 준비중'); window.open(data.insta, '_blank'); };
    header.onclick = () => { const isOpen = contentBody.classList.contains('open'); document.querySelectorAll('.accordion-content').forEach(c => c.classList.remove('open')); document.querySelectorAll('.accordion-icon').forEach(i => i.classList.remove('rotated')); if(!isOpen) { contentBody.classList.add('open'); header.querySelector('.accordion-icon').classList.add('rotated'); } };
    cardWrapper.appendChild(header); cardWrapper.appendChild(contentBody); content.appendChild(cardWrapper);
  });
}
searchInput.oninput=()=>renderMoves(searchInput.value.trim());
document.getElementById('tab-videos').onclick=()=>{ document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); document.getElementById('tab-videos').classList.add('active'); currentType = ''; currentPart = ''; renderTypeTabs(); partTabs.classList.add('hidden'); searchWrapper.classList.remove('active'); content.innerHTML=''; document.getElementById('blurOverlay').style.opacity='1'; };
document.getElementById('tab-info').onclick=()=>{ document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); document.getElementById('tab-info').classList.add('active'); typeTabs.classList.add('hidden'); partTabs.classList.add('hidden'); searchWrapper.classList.remove('active'); renderInfoContent(); document.getElementById('blurOverlay').style.opacity='1'; };
function renderInfoContent(){  
  const info=[ { text:'박준호선생님 블로그', url:'https://www.jungho-park.com/', icon:'https://i.postimg.cc/hj2NGBJ9/Screenshot-20251116-221434-Samsung-Internet.jpg' }, { text:'박준호선생님 카카오톡', url:'http://pf.kakao.com/_xomZzn', icon:'https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg' }, { text:'박준호선생님 유튜브채널', url:'https://m.place.naver.com/place/1227932046/home?entry=pll', icon:'https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg' }, { text:'박준호선생님 인스타그램', url:'https://www.instagram.com/sydneygym_isu/profilecard/?igsh=MWtyazF6c2gpcGo4bQ%3D%3D', icon:'https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg' } ];  
  content.innerHTML = ''; info.forEach(item => { const card = document.createElement('div'); card.className = 'info-card'; card.onclick = () => window.open(item.url, '_blank'); card.innerHTML = `<img src="${item.icon}" style="width:20px; margin-right:10px;"> ${item.text}`; content.appendChild(card); });
}
document.addEventListener('DOMContentLoaded', setViewportHeight);
</script>
</body>
